<html lang="en">
<head>

    <title>Document</title>
    <style>

        .box{
            background-color: rgb(37, 146, 61);
            height: 300px;
            width: 300px;
            padding: 24px;/*Margem interna*/
            border: 6px solid rgb(32, 44, 218);
            margin: 48px; /*Margem externa*/
            border-radius: 20px;
        }

        .box p {

            text-align: center;

        }

        .second-box{
            box-sizing: border-box;
        }

    </style>
</head>
